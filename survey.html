      var tmp_email = document.getElementById('email');
    }

    var tmp_submit = document.getElementById('submit');

    if (tmp_email.addEventListener) {
      tmp_email.addEventListener('click', sender, false);      
    } else {
      tmp_email.attachEvent('onclick', sender);
    }


  </script>
